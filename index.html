<body>


    <button id="btn" onclick="redirection()"></button>
    <h1 class="hello">HELLO I'M</h1>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
<script>// Sélectionnez le header et le bouton
    const header = document.querySelector('.header');
    const btn = document.querySelector('#btn');
    
    // Configurez la timeline GSAP
    const tl = gsap.timeline({ paused: true });
    tl.to(header, { y: '-520%', duration: 1 });
    
    // Ajouter un événement de clic au bouton
    btn.addEventListener('click', () => {
      tl.play();
    });
    

    function redirection() {
    setTimeout(function(){
        window.location.href = "acceuil.html";
    }, 1000); // délai de en secondes avant la redirection
}

    </script>

</body>
